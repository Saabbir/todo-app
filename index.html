<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1 class="header__title">Todo App</h1>
      <h2 class="header__subtitle">What do you need to do</h2>
    </div>
  </header>
  <div class="actions">
    <div class="actions__container">
      <input type="text" class="input" id="search-text" placeholder="Filter todos">
      <label class="checkbox"><input type="checkbox" id="hide-completed-checkbox"> Hide Completed</label>
    </div>
  </div>
  <div class="container">
    <div id="todos"></div>
    <form id="new-todo-form">
      <input type="text" class="input" placeholder="Something to do" name="text">
      <button class="button">Add Todo</button>
    </form>
  </div>

  <script src="./scripts/bundle.js"></script>
</body>

</html>
